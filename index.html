<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=DM Mono' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <h1>Etch-A-Sketch</h1>
        </div>
    </header>
    <div class="main-container">
        <section class="controls">
            <div class="control-color">
                <label for="color-changer">Pick your color:</label>
                <input type="color" id="color-changer" name="color-changer" value="#000000">
            </div>
            <div class="control-grid">
                <label for="grid-slider">Current Grid Size:</label>
                <span id="grid-size-value"></span>
                <input type="range" id="grid-slider" min="5" max="50" value="5">
            </div>
            <div class="control-paint">
                <button id="brush" class="brush-btn active">Brush</button>
                <button id="rainbow" class="rainbow-btn">Rainbow</button>
                <button id="shader" class="shader-btn">Shader</button>
            </div>
            <div class="control-erase">
                <button id="eraser" class="erase-btn">Erase</button>
                <button id="clear-grid" class="clear-grid-btn">Reset</button>
            </div>
        </section>
        <section class="sketch-area">
            <div class="grid-container">
                <!--generates the grid with JS-->
            </div>
        </section>
    </div>
    <footer class="footer">
        created by <a href="https://github.com/mauZzii">mauZzii</a>
    </footer>
</body>
</html>
